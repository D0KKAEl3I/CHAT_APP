<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaters</title>
    <link type="text/css" rel="stylesheet" href="/static/css/signup.css">    
</head>
<body>
    <div id="title">
        <h1>CH4TER5</h1>
    </div>
    <div id="signup" >
        <h2>회원가입</h2>
        <form action="/signup" method="POST">
            <input class="box" type="text" placeholder="유저네임" name="username">
            <input class="box" type="text" placeholder="성" name="first_name">
            <input class="box" type="text" placeholder="이름" name="last_name">
            <input class="box" type="password" placeholder="패스워드" name="password">
            <br>
            <br>
            <input class="box" id="submit" type="submit" value="회원가입">
        </form>
        <a id="login" href="/login">이미 계정이 있으십니까?</a>
    </div>
    </div>
</body>
</html>
